            <form class="d-flex">
              <input class="form-control me-2" style="margin-left: 200px; margin-top: 10px;"  type="search" placeholder="Search" aria-label="Search">

    <div id="login" >
        <br>
        <!-- <h3 class="text-center text-black pt-5">Login form</h3> -->
        <br>
        <br>
        <div class="container" style="border: 1px solid black; background-color: rgb(235, 245, 222);">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        
                        <form id="login-form" class="form"  onsubmit="return loginvalidate(redirect);">
                            <h3 class="text-center text-info">Login to ToDo</h3>
                            <div class="form-group">
                                <label for="text" class="text-info">User Name:</label><br>
                                <input type="text" name="text" placeholder="Enter User Name" required="required" id="user" class="form-control">
                            </div>
                            
                            <label for="error" id="erroruser"></label>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" placeholder="Enter password " required="required" id="pwd" class="form-control"  onkeyup="validatePassword(this.value);"/><span id="msg"></span>
			                            </div>
                                        
                                  <label for="error" id="errorpass"></label>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
